<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Will Morrison </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Lets Play!</h1>
            </div>
        </div>
        <div class="row" id="yourScore">
            <div class="col-md-12">
                <div class="alert alert-info">
                    You: <span id="wins">0</span><br/> Dearer:
                    <span id="losses">0</span>
                </div>
            </div>

            <div class="col-md-12">
                <div class="alert alert-info">
                    Your Current Score:
                    <span class="scoreBoard">0</span>
                </div>
            </div>
            <div class="col-md-12" id="result"></div>
        </div>
        <div class="row" id="buttons">
            <div class="col-md-3"><button class="btn btn-large btn-block btn-primary" id="deal">Deal</button></div>
            <div class="col-md-3"><button class="btn btn-large btn-block btn-default" id="hit">Hit</button></div>
            <div class="col-md-3"><button class="btn btn-large btn-block btn-primary" id="stick">Stick</button></div>
        </div>
        <div class="row">
            <div class="col-md-12">Dealer:</div>
        </div>
        <div class="row" id="dealerHand"></div>
        <div class="row">
            <div class="col-md-12">You:</div>
        </div>
        <div class="row" id="yourHand"></div>



    </div>
    <script src="script.js"></script>
</body>

</html>
